service PolicyService {
  rpc AddPolicy(Policy) returns (PolicySuccess) {}
  rpc DeletePolicy(PolicyId) returns (PolicySuccess) {}
}

message Policy{
   required bool role_share = 1;
   required bool policy_share = 2;
   required bool visible = 3;
   required  bool need_meeting_approval = 4;
   required  bool allow_meeting_creation = 5;
}

message PolicyId {
  required int32 id = 1;
}

message PolicySuccess {
  required int32 code = 1;
}